    <!-- header -->

        <a href="index.html">

    <!-- main -->
    <main>
        <section id="signup">  
        
        <form id="signup-form" action="https://formdump.codeinstitute.net" method="POST">
           <h2><i class="fa-solid fa-heart-pulse"></i> Let get you Sign Up!</h2> 
           <label for="name">First name</label>
            <input type="text" id="name" name="first-name" class="text-input" required>
            <br>
            <label for="name">Last name</label>
            <input type="text" id="name" name="last-name" class="text-input" required>
            <br>
            <label for="email-address">Email Address</label>
            <input type="email" id="email-address" name="email-address" class="text-input" required>
            <br>
            <div class="radio-buttons">
            <div>
            <label for="road">Road</label>
            <input type="radio" id="road" name="running-preference" value="road" required>
            </div>
            <div>
            <label for ="trail">Trail</label>
            <input type="radio" id="trail" name="running-preference" value="trail" required>
            </div>
            <div>
            <label for="both">both</label>
            <input type="radio" id="both" name="running-preference" value="both" required>
            </div>
            </div>
            <button type="submit" class="join-button">Let's Run!</button>
        </form>
    </section>
    </main>
